# Dependabot will run on day 19 of each month at 02:32 (Europe/Berlin timezone)
version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "cron"
      timezone: "Europe/Berlin"
      cronjob: "32 2 19 * *"
    open-pull-requests-limit: 15
    assignees:
      - "ltspicer"
    versioning-strategy: "increase"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "cron"
      timezone: "Europe/Berlin"
      cronjob: "32 2 19 * *"
    open-pull-requests-limit: 15
    assignees:
      - "ltspicer"
